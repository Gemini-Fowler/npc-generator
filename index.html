<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NPC Generator</title>
  <!-- Preferred PNG favicons (place these in project root) -->
  <link rel="icon" href="favicon-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="favicon-16.png" sizes="16x16" type="image/png">
  <!-- SVG fallback (scales nicely) -->
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <!-- iOS/Android home screen -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>NPC Generator</h1>

    <div id="controls" class="section controls">
      <button id="generateBtn">Generate NPC</button>
      <button id="saveBtn">Save NPC</button>
      <button id="exportBtn">Export NPC</button>
      <button id="qrBtn">Generate QR Code</button>
      <button id="refreshDataBtn">Refresh Race/Class Data</button>
    </div>

    <div id="customBuilder" class="section">
      <h3>Custom NPC Builder</h3>

      <label for="raceSelect">Choose Race:</label>
      <select id="raceSelect"></select>

      <label for="classSelect">Choose Class:</label>
      <select id="classSelect"></select>

      <label for="campaignInput">Campaign Tag:</label>
      <input type="text" id="campaignInput" placeholder="e.g. Curse of Strahd">

      <label for="notesInput">Session Notes:</label>
      <textarea id="notesInput" rows="3" placeholder="e.g. Met in tavern, owes party a favor."></textarea>

      <h4>Personality Traits</h4>


      <div class="slider-row">
        <label for="alignmentSlider">Alignment</label>
        <div class="slider-value" id="alignmentValue">Neutral</div>
        <input type="range" id="alignmentSlider" min="0" max="2" value="1">
      </div>

      <div class="slider-row">
        <label for="moralitySlider">Morality</label>
        <div class="slider-value" id="moralityValue">Neutral</div>
        <input type="range" id="moralitySlider" min="0" max="2" value="1">
      </div>

      <div class="slider-row">
        <label for="socialSlider">Social</label>
        <div class="slider-value" id="socialValue">Ambivert</div>
        <input type="range" id="socialSlider" min="0" max="2" value="1">
      </div>

      <div class="slider-row">
        <label for="outlookSlider">Outlook</label>
        <div class="slider-value" id="outlookValue">Realist</div>
        <input type="range" id="outlookSlider" min="0" max="2" value="1">
      </div>

      <button id="buildBtn">Build Custom NPC</button>
    </div>

  </div>

  <div id="display" class="section center">
    <div id="npcCard" class="npc-card"></div>
    <div id="qrCode" class="qr-box"></div>
  </div>

  <div id="savedSection" class="section">
    <h3>Saved NPCs</h3>
    <label for="campaignFilter">Filter by Campaign:</label>
    <select id="campaignFilter">
      <option value="">All</option>
    </select>
    <ul id="savedList"></ul>
  </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
